<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">

        {% if request.user.is_authenticated %}
            <h1>Hallo {{ request.user.username }}!</h1>
            <a class="btn btn-danger btn-lg active" href="{% url 'web:logout' %}"><span class="material-icons">logout</span></a>
            <a class="btn btn-success btn-lg active" href="{% url 'blog:add_form' %}"><span class="material-icons">add</span></a>

        {% else %}
            <h1>Willkommen auf der Party {{ request.user.username }}!</h1>
            <a class="btn btn-warning btn-lg active mt-5" href="{% url 'web:login' %}">Login</a>
            
        {% endif %}

        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 col-lg-6 offset-lg-3">
                {% block blogContent %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
