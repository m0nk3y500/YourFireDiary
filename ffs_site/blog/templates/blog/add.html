{% extends 'blog/base.html' %}
{% load bootstrap4 %}

{% block blogContent %}

    {% if request.user.is_authenticated %}

        <form class="form-inline" action="{% url 'blog:add_content' %}" method="post">

            {% csrf_token %}
            {% bootstrap_form post_form layout='inline' %}
            <br>
            <button type="submit" class="btn btn-warning">Eintragen</button>
            <a class="btn btn-danger active" href="{% url 'blog:dashboard' %}">Abbrechen</a>

        </form>
    {% else %}
    {% endif %}
        
{% endblock %}
