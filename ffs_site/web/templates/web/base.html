{% load static %}
<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Hurricane&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="{% static 'web/style.css' %}">
        <title>FireFighterDiary</title>
    </head>
    <body>
        <div class="container">
            <!-- <a class="text-decoration-none text-warning" href="{% url 'web:login' %}"><h1>Firefighter.Operation.Diary.</h1></a> -->
            {% if request.user.is_authenticated %}
                <p>Moin {{ request.user.username }}! </p>
                <a class="text-decoration-none" href="{% url 'web:logout' %}">Logout</a>
            {% else %}
                <!-- <a class="text-decoration-none" href="{% url 'web:login' %}">Login</a> -->

                <!-- <a class="text-decoration-none" href="{% url 'web:register' %}">Regestrieren</a> -->
            {% endif %}
        </div>
        <div class="row d-flex align-items-center h-100">
            <div class="card-background col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                <div class="card p-lg-5 p-3">
                    <h2 style="font-family: 'Comfortaa', cursive;" class="text-light text-left mb-4"><span class="material-icons align-text-bottom text-warning" style="font-size: 1.5em;">local_fire_department</span> Dein.Einsatz.Tagebuch</h2>
                    {% block LoginError %}
                    {% endblock %}
                    {% block authForm %}
                    {% endblock %}
                    {% block regOrLog%}
                    {% endblock %}
                    <!-- <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a> -->
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </body>
</html>
