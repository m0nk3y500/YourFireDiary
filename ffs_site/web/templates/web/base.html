{% load static %}
<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'web/style.css' %}">
        <title>FireFighterDiary</title>
    </head>
    <body>
        <div class="container">
            <a class="text-decoration-none text-warning" href="{% url 'web:index' %}"><h1>FireFighterDiary</h1></a>
            {% if request.user.is_authenticated %}
                <p>Moin {{ request.user.username }}! </p>
                <a class="text-decoration-none" href="{% url 'web:logout' %}">Logout</a>
            {% else %}
                <a class="text-decoration-none" href="{% url 'web:login' %}">Login</a>

                <!-- <a class="text-decoration-none" href="{% url 'web:register' %}">Regestrieren</a> -->
            {% endif %}
            <div class="row">
                <div class="col-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
                    {% block authForm %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
